<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leons Kerzenshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header und Navigation -->
    <header>
        <div class="logo">Leons Kerzen</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Kerzen</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Warenkorb</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptbanner -->
    <section class="hero">
        <h1>Leons exklusive Kerzenkollektion</h1>
        <p>Elegante Kerzen für jeden Anlass</p>
        <button>Jetzt entdecken</button>
    </section>

    <!-- Produktübersicht -->
    <section class="products">
        <div class="product-card">
            <img src="images/kerze1.jpg" alt="Kerze 1">
            <h2>Duftkerze Lavendel</h2>
            <p>Preis: 12,99 €</p>
            <button>In den Warenkorb</button>
        </div>
        <!-- Weitere Produkte hier -->
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Leons Kerzen. Alle Rechte vorbehalten.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
